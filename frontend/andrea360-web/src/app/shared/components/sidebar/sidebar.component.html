<div [ngClass]="{
  'w-14': !isOpen,
  'w-64': isOpen
}" class="flex min-h-full flex-col items-start bg-base-200 transition-all duration-200 overflow-hidden menu text-base-content">
  <ul class="menu w-full grow pt-0">
    <ng-container>
      <li *ngFor="let item of navLinks">
        <a
          *kaHasRoles="item.roles; checkRealm: true"
          [routerLink]="item.route"
          routerLinkActive="bg-cyan-600 text-white"
          [ngClass]="{'tooltip tooltip-right': !isOpen}"
          [attr.data-tip]="(translate.stream(item.label) | async)"
          [attr.aria-label]="(translate.stream(item.label) | async)"
          class="px-2 py-3 flex items-center gap-3"
        >
          <div class="icon w-6 flex items-center justify-center shrink-0" [innerHTML]="item.iconPath"></div>
          <span [hidden]="!isOpen" class="whitespace-nowrap">{{ (translate.stream(item.label) | async) }}</span>
        </a>
      </li>
    </ng-container>
  </ul>
</div>
