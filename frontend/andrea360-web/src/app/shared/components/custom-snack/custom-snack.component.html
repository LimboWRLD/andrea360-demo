<div
  class="flex items-center gap-3 rounded-md p-3 bg-white dark:bg-stone-900"
>
  @if(data.type === 'success'){
  <span class="text-lg">
    <mat-icon
      aria-hidden="false"
      aria-label="Success"
      fontIcon="check_circle"
      class="green-icon"
    ></mat-icon>
  </span>
  } @else if (data.type === 'error') {
  <span class="text-lg">
    <mat-icon
      aria-hidden="false"
      aria-label="Error"
      fontIcon="error"
      class="red-icon"
    ></mat-icon>
  </span>
  } @else {
  <span class="text-lg">
    <mat-icon
      aria-hidden="false"
      aria-label="Info"
      fontIcon="info"
      class="blue-icon"
    ></mat-icon>
  </span>
  }

  <span class="text-sm font-medium text-black dark:text-white">
    {{ data.message }}
  </span>
</div>
