<div class="card bg-base-100 shadow-xl text-base-content">
  <div class="card-body">
    <h2 class="card-title">{{ title }}</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="space-y-4">
        <div *ngFor="let field of fields" class="form-control w-full">
          <label class="label">
            <span class="label-text">{{ field.label }}</span>
            <span *ngIf="field.required" class="label-text-alt text-error">*</span>
          </label>

          <!-- Text Input -->
          <input
            *ngIf="field.type === 'text' || field.type === 'number'"
            [type]="field.type"
            [formControlName]="field.name"
            [placeholder]="field.placeholder || ''"
            class="input input-bordered w-full"
            [class.input-error]="isFieldInvalid(field.name)"
          />

          <!-- Select Input -->
          <select
            *ngIf="field.type === 'select'"
            [formControlName]="field.name"
            class="select select-bordered w-full"
            [class.select-error]="isFieldInvalid(field.name)"
          >
            <option value="" disabled selected>Select {{ field.label }}</option>
            <option *ngFor="let option of field.options" [value]="option.value">
              {{ option.label }}
            </option>
          </select>

          <label *ngIf="isFieldInvalid(field.name)" class="label">
            <span class="label-text-alt text-error">{{ field.label }} is required</span>
          </label>
        </div>
      </div>

      <div class="card-actions justify-end mt-6">
        <button type="button" class="btn btn-ghost" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          {{ data ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
