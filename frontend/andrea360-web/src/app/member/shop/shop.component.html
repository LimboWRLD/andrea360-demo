<div class="min-h-screen bg-base-100 p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-12">
      <h1 class="text-4xl font-bold text-base-content mb-2">{{ 'SHOP.TITLE' | translate }}</h1>
      <p class="text-base-content opacity-70">{{ 'SHOP.SUBTITLE' | translate }}</p>
    </div>

    <!-- Payment Modal -->
    <div *ngIf="showPayment" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
      <div class="bg-base-100 rounded-lg shadow-xl max-w-lg w-full max-h-[90vh] overflow-hidden p-6">
        <div class="overflow-auto max-h-[78vh]">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">{{ 'SHOP.PAYMENT_TITLE' | translate }}</h2>
          <button (click)="closePayment()" class="btn btn-sm btn-circle btn-ghost">âœ•</button>
        </div>
        <div class="mb-4">
          <p class="text-lg font-semibold">{{ getSelectedService()?.name }}</p>
          <p class="text-2xl text-primary font-bold">{{ getSelectedService()?.price }} EUR</p>
        </div>
          <app-payment
            *ngIf="selectedServiceId"
            [serviceId]="selectedServiceId"
            [servicePrice]="getSelectedService()?.price || 0"
            (paymentComplete)="closePayment()"
          ></app-payment>
        </div>
      </div>
    </div>

    <!-- Services Grid -->
    <div *ngIf="!showPayment" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let service of services" class="card bg-base-200 shadow-lg hover:shadow-xl transition-shadow">
        <div class="card-body">
          <!-- Service Icon/Badge -->
          <div class="flex items-center justify-center mb-4">
            <div class="bg-primary text-primary-content rounded-full p-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>

          <!-- Service Name -->
          <h2 class="card-title text-base-content text-center mb-2 text-xl">{{ service.name }}</h2>

          <!-- Price -->
          <div class="divider my-2"></div>
          <div class="flex items-center justify-center mb-4">
            <span class="text-3xl font-bold text-primary">{{ service.price }}</span>
            <span class="text-lg font-semibold text-base-content ml-2">EUR</span>
          </div>

          <!-- Buy Button -->
          <div class="card-actions justify-center">
            <button 
              (click)="selectService(service)"
              class="btn btn-primary btn-block"
            >
              {{ 'SHOP.BUY_BUTTON' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="services.length === 0 && !showPayment" class="text-center py-12">
      <p class="text-2xl text-base-content opacity-70">{{ 'SHOP.NO_SERVICES' | translate }}</p>
    </div>
  </div>
</div>
