<div class="container mx-auto p-4 text-base-content">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold">
      {{ "MEMBER.TITLE" | translate }}
    </h1>

    <button class="btn btn-primary" (click)="openForm()">
      + {{ "MEMBER.BUTTONS.ADD" | translate: { entity: ("MEMBER.ENTITY.MEMBERS" | translate) } }}
    </button>
  </div>

  <app-data-table
    *ngIf="!showForm"
    [columns]="employeeColumns"
    [data]="filteredMembers"
    (onEdit)="openForm($event)"
    (onDelete)="onDelete($event)"
  ></app-data-table>

  <div *ngIf="showForm" class="max-w-xl mx-auto mt-6">
    <app-entity-form
      [fields]="employeeFields"
      [data]="selectedMember"
      [title]="'MEMBER.FORM.TITLE' | translate"
      (onSubmit)="onSubmit($event)"
      (onCancel)="closeForm()"
    ></app-entity-form>
  </div>
</div>
